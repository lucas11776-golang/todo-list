<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp - Your Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        /* --- Navigation Bar --- */
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .navbar-brand i {
            color: #667eea;
        }

        /* --- Main App Container --- */
        .app-container {
            max-width: 800px;
            margin: 80px auto 30px;
            /* Add margin for fixed navbar */
            background-color: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* --- To-Do Form --- */
        #todo-form .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
        }

        #todo-form .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }

        #todo-form .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        #todo-form .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* --- To-Do List --- */
        #todo-list {
            list-style: none;
            padding: 0;
            margin-top: 2rem;
        }

        .todo-item {
            background-color: #f8f9fa;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s ease;
            word-wrap: break-word;
            /* Ensure long text wraps */
        }

        .todo-item.completed .todo-content {
            text-decoration: line-through;
            color: #888;
        }

        .todo-item.completed {
            background-color: #e9ecef;
        }

        .todo-content {
            flex-grow: 1;
            margin-right: 1rem;
        }

        .todo-content h5 {
            font-weight: 600;
            margin: 0;
        }

        .todo-content p {
            margin: 0.25rem 0 0;
            font-size: 0.9rem;
            color: #666;
        }

        .todo-actions {
            flex-shrink: 0;
        }

        .todo-actions .btn {
            padding: 0.3rem 0.7rem;
            margin-left: 0.5rem;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-check-double"></i> TodoApp
            </a>
        </div>
    </nav>

    <!-- Main App Container -->
    <div class="app-container">
        <h1>My Tasks</h1>

        <ul id="todo-list">
            <!-- To-do items will be dynamically inserted here by JavaScript -->
            <li class="todo-item completed">
                <div class="todo-content">
                    <h5>Design the new website</h5>
                    <p>Create mockups in Figma for the new homepage.</p>
                </div>
                <div class="todo-actions">
                    <button class="btn btn-success">
                        <i class="fas fa-check"></i>
                    </button>
                    <button class="btn btn-danger">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </li>
        </ul>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
