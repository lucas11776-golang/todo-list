<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp - Your Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        /* --- Navigation Bar --- */
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .navbar-brand i {
            color: #667eea;
        }

        /* --- Main App Container --- */
        .app-container {
            max-width: 800px;
            margin: 80px auto 30px; /* Add margin for fixed navbar */
            background-color: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* --- To-Do Form --- */
        #todo-form .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
        }
        
        #todo-form .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }

        #todo-form .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        #todo-form .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* --- To-Do List --- */
        #todo-list {
            list-style: none;
            padding: 0;
            margin-top: 2rem;
        }

        .todo-item {
            background-color: #f8f9fa;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s ease;
        }
        
        .todo-item.completed .todo-content {
            text-decoration: line-through;
            color: #888;
        }
        
        .todo-item.completed {
            background-color: #e9ecef;
        }
        
        .todo-content h5 {
            font-weight: 600;
            margin: 0;
        }
        
        .todo-content p {
            margin: 0.25rem 0 0;
            font-size: 0.9rem;
            color: #666;
        }
        
        .todo-actions .btn {
            padding: 0.3rem 0.7rem;
            margin-left: 0.5rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-check-double"></i> TodoApp
            </a>
        </div>
    </nav>
    
    <!-- Main App Container -->
    <div class="app-container">
        <h1>My Tasks</h1>
        
        <!-- To-Do Form -->
        <form id="todo-form">
            <div class="mb-3">
                <label for="todo-title" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="todo-title" placeholder="e.g., Buy groceries" required>
            </div>
            <div class="mb-3">
                <label for="todo-description" class="form-label">Description</label>
                <textarea class="form-control" id="todo-description" rows="3" placeholder="e.g., Milk, bread, eggs..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        
        <!-- To-Do List -->
        <ul id="todo-list">
            <!-- To-do items will be dynamically inserted here -->
        </ul>
        
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
