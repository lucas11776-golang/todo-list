
{% extends "/components/layouts/standard.html" %}

{% macro Title %}My Task{% end %}

{% macro Navbar %}
    {{ render "/components/navbar.html" }}
{% end %}

{% macro Content %}
    <!-- Main App Container -->
    <div class="app-container">
        <h1>My Tasks</h1>
        
        <!-- To-Do Form -->
        <form id="todo-form">
            <div class="mb-3">
                <label for="todo-title" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="todo-title" placeholder="e.g., Buy groceries" required>
            </div>
            <div class="mb-3">
                <label for="todo-description" class="form-label">Description</label>
                <textarea class="form-control" id="todo-description" rows="3" placeholder="e.g., Milk, bread, eggs..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        
        <!-- To-Do List -->
        <ul id="todo-list">
            <!-- To-do items will be dynamically inserted here -->
        </ul>
        
    </div>
{% end %}

{% macro Footer %}
    {{ render "/components/footer.html" }}
{% end %}
