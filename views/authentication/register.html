

{% extends "/components/layouts/standard.html" %}

{% macro Title %}Login{% end %}

{% macro Navbar %}{% end %}

{% macro Content %}
    <div class="authentication-container">
        <div class="login-container p-3">
            <div class="login-card">
                <div class="login-card-header">
                    <h2>Create an Account</h2>
                    <p>Get started by creating your new account</p>
                </div>
                <form>
                    <!-- Full Name Input -->
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                        </div>
                    </div>
                    
                    <!-- Confirm Password Input -->
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
                        </div>
                    </div>

                    <!-- Register Button -->
                    <button type="submit" class="btn btn-primary w-100">Register</button>

                </form>
                <div class="text-center mt-4 sign-link">
                    <p class="mb-0">Already have an account? <a href="{{ url("login") }}">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
{% end %}

{% macro Footer %}{% end %}
